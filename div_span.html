<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span HTML</title>
</head>
<body>
    <!-- div içinde verdiğimiz attributelar tüm div içindekilere uygulanır.-->
     <!-- Tek tek hepsinin attributelarını değiştrmemize gerek kalmaz.-->
    <div style ="color: rgb(169, 38, 38);">
        <p>list 1</p>
        <p>list 2</p>
        <p>list 3</p>
    </div>
    <br>
    <div>
        <ul>
            <li>ul list 1</li>
            <!-- spanide bir alt gruplama yapmak için kullanabiliriz.-->
            <span style ="color: blue;">
                <li>ul list 2</li>
                <li>ul list 3</li>
            </span>
        </ul>
    </div>
</body>
</html>
